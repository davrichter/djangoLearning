<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand bg-dark text-light" href="{% url 'wikipedia_converter:Index' %}">
            <i class="bi-house-door" style="font-size: 150%;"></i>
        </a>
        <button type="button" class="btn bg-dark text-light" id="themeToggler">
            <i class="bi-brightness-high-fill" style="font-size: 150%;"></i>
        </button>
        <button class="navbar-toggler text-light"
                type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>
<script type="text/javascript" src="{% static 'wikipedia_converter/main.js' %}"></script>
<script src="{% static 'wikipedia_converter/navbar.js' %}"></script>
</body>
</html>
