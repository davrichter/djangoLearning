<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'wikipedia_converter/images/handwriting icon.svg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'wikipedia_converter/css/navbar.css' %}">
</head>
<body>
<div class="container-fluid bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <a class="navbar-brand bg-dark text-light" href="{% url 'wikipedia_converter:Index' %}">
            <i class="bi bi-house-door"></i>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <button type="button" class="btn bg-dark text-light nav-link" id="themeToggler">
                    <i class="bi bi-brightness-high-fill"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="navbar-toggler text-light"
                    type="button"
                    data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </li>
        </ul>
        <ul class="navbar-nav mr-sm-2 navbar-right">
            {% if request.user.is_authenticated %}
            <li class="nav-item my-2 my-sm-0">
                <a class="btn bg-dark text-light nav-link">
                    <i class="bi bi-box-arrow-in-right" id="logout"></i>
                </a>
            </li>
        {% else %}
            <li class="nav-item my-2 my-sm-0">
                <a class="btn bg-dark text-light nav-link">
                    <i class="bi bi-box-arrow-in-left" id="login"></i>
                </a>
            </li>
        {% endif %}
        </ul>
        <!-- only required for the article -->
        <form method="POST" id="navbar-form" action="{% url 'wikipedia_converter:saveArticle' %}" class="navbar-right">
                {% csrf_token %}
        </form>
        <div id="navbar-list" class="navbar-right"></div>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="{% static 'wikipedia_converter/js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'wikipedia_converter/js/navbar.js' %}"></script>
</body>
</html>
