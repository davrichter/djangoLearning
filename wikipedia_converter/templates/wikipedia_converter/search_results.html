<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results for {{ search }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% include 'wikipedia_converter/navbar.html' %}
</head>
<body class="bg-dark text-light">
<div class="container">
    <h1 class="text-center">Search Results for "{{ search }}"</h1>
    <ul>
    {% for i in search_results %}
        <li>
        <form method="post" action="{% url 'wikipedia_converter:article' %}" class="inline">
            {% csrf_token %}
            <input type="hidden" name="extra_submit_param" value="extra_submit_value">
            <button type="submit" name="title" value="{{ i }}" class="btn btn-link">
              {{ i }}
            </button>
        </form>
        </li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
