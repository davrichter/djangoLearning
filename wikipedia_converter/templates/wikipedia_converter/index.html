<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Handwriting Improver</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% include 'navbar.html' %}
</head>
<body class="bg-dark text-light">
    <div class="container">
    <h1 class="text-center">Handwriting Improver</h1>
    </div>

    <div class="container ">
    <form method="POST" id="mainForm" class="bg-dark text-light" action="{% url 'wikipedia_converter:getArticles' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-light" id="basic-addon3">
                        Article:
                    </span>
                </div>
            <input type="text" id="mainInput" class="bg-dark text-light form-control" name="search">
        </div>
        <input type="submit" value="Search" class="btn btn-primary">
    </form>
    </div>
    <script src="{% static 'wikipedia_converter/index.js' %}"></script>
</body>
</html>
