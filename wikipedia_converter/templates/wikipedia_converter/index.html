<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Handwriting Improver</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% include 'wikipedia_converter/navbar.html' %}
</head>
<body class="bg-dark text-light">
<div class="container">
<h1 class="text-center">Handwriting Improver</h1>
</div>
<div class="container ">
<form method="POST" id="mainForm" class="bg-dark text-light" action="{% url 'wikipedia_converter:getArticles' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text bg-dark text-light btn-outline-light" id="basic-addon3">
                Article:
            </span>
        </div>
        <input type="text" id="mainInput" class="bg-dark text-light btn-outline-light form-control" name="search" placeholder="Search">
        <div class="input-group-append">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Language
                </button>
                <ul class="dropdown-menu bg-dark text-light text-center" aria-labelledby="dropdownMenuLink">
                    <li>
                        <input type="radio" id="child" name="language" value="en" checked>
                        <label for="child">English</label><br>
                        <input type="radio" id="child" name="language" value="de">
                        <label for="child">Deutsch</label><br>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <input type="submit" value="Search" class="btn btn-primary">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="{% static 'wikipedia_converter/index.js' %}"></script>
</body>
</html>
