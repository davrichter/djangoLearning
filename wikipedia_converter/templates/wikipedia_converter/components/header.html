<header class="navbar navbar-expand-md navbar-dark bd-navbar">
    <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
        <a class="navbar-brand p-0 me-2" href="/" aria-label="Bootstrap">
            <i class="bi bi-house-door"></i>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar"
                aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
            </svg>

        </button>

        <div class="collapse navbar-collapse" id="bdNavbar">
            <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2" href="/"
                       onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Home</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2 active" aria-current="true" href="/docs/5.0/getting-started/introduction/"
                       onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Docs</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2" href="/docs/5.0/examples/"
                       onclick="ga('send', 'event', 'Navbar', 'Community links', 'Examples');">Examples</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2" href="https://icons.getbootstrap.com/"
                       onclick="ga('send', 'event', 'Navbar', 'Community links', 'Icons');" target="_blank"
                       rel="noopener">Icons</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2" href="https://themes.getbootstrap.com/"
                       onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');" target="_blank"
                       rel="noopener">Themes</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2" href="https://blog.getbootstrap.com/"
                       onclick="ga('send', 'event', 'Navbar', 'Community links', 'Blog');" target="_blank"
                       rel="noopener">Blog</a>
                </li>
            </ul>

            <hr class="d-md-none text-white-50">

            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link p-2" href="https://github.com/twbs" target="_blank" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                             class="navbar-nav-svg d-inline-block align-text-top" viewBox="0 0 512 499.36" role="img">
                            <title>GitHub</title>
                            <i class="bi bi-github header-icon"></i>
                        </svg>
                        <small class="d-md-none ms-2">GitHub</small>
                    </a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item col-6 col-md-auto">
                        <div class="dropdown">
                            <button class="nav-link p-2 btn dropdown-toggle"
                                    type="button"
                                    data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle header-icon"></i>
                                <small class="d-md-none ms-2">
                                    {{ request.user.username }}
                                </small>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Settings</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="{% url 'login' %}">
                            <i class="bi bi-person-circle header-icon"></i>
                            <small class="d-md-none ms-2">Login</small>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
